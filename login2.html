<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Invitación de Quinceaños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stilos.css">
    <link rel="icon" href="imgs/logo.ico">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body class="bodyes">
    
    <section id="sectionMapa" class="section">
        <img src="imgs/Group.png" alt="" class="garabato">
        <div class="container">
            
            <div class="login-box">
                <h1>¡Bienvenido a mi Quinceañero! 🎉</h1>

                <form id="login-form">
                    <div class="input-group">
                        <h2>Código de Invitación</h2>
                        <input type="text" id="codigo" placeholder="Introduce tu código" required>
                    </div>
                    <button type="submit"><i class="buttons"></i> Ingresar</button>
                </form>
                <div id="mensaje" class="hidden">
                    <p id="saludo"></p>
                    <p id="entradas"></p>
                    <div>
                        <a href="index.html">
                            <button type="button">Ver Invitacion</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <img src="imgs/Group.png" alt="" class="garabato">
    </section>
    <script src="script.js"></script>

</body>


</html>
