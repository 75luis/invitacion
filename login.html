<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Invitación de Quinceaños</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Agregar FontAwesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>¡Bienvenido a mi Quinceañero! 🎉</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="codigo">Código de Invitación</label>
          <input type="text" id="codigo" placeholder="Introduce tu código" required>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
      </form>
      <div id="mensaje" class="hidden">
        <p id="saludo"></p>
        <p id="entradas"></p>
        <div>
          <a href="index.html">
            <button type="button">Ver Invitacion</button>
          </a>
        </div>
      </div>
      
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
